product:
    type: lib
    platforms: [ jvm, js, wasm, android, linuxX64, linuxArm64, tvosArm64, tvosX64, tvosSimulatorArm64, macosX64, macosArm64, iosArm64, iosSimulatorArm64, iosX64, watchosArm64, watchosArm32, watchosDeviceArm64, watchosSimulatorArm64, mingwX64 ]

apply: [ ../common.module-template.yaml ]

aliases:
    - jvmAndAndroid: [ jvm, android ]

repositories:
    - mavenLocal

test-dependencies:
    - ../ksoup-korio
    - ../ksoup-network
    - $libs.korlibs.io
    - $libs.codepoints
    - $libs.kotlinx.coroutines.test
    - $libs.kotlinx.datetime
    - $libs.stately.concurrent

settings:
    kotlin:
        optIns: [ kotlinx.cinterop.BetaInteropApi, kotlinx.cinterop.UnsafeNumber, kotlinx.cinterop.ExperimentalForeignApi, kotlin.experimental.ExperimentalNativeApi ]